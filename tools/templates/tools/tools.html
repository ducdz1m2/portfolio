{% extends 'base.html' %}

{% block title %}Công cụ hữu ích{% endblock %}

{% block content %}

<p class="text-gray-700 mb-6">Danh sách các công cụ hỗ trợ học tập, làm việc hiệu quả hơn. Click vào để trải nghiệm ngay:</p>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <!-- Tool Card 1 -->
    <div class="bg-white rounded-2xl shadow-md p-5 hover:shadow-lg transition">

        <a href="{% url 'word_counter' %}" class="inline-block text-indigo-600 hover:underline">Dùng thử →</a>
