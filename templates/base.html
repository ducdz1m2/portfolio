<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Portfolio{% endblock %}</title>

    <!-- Tailwind CSS CDN (hoặc link tới file static nếu có build) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    {% block extra_head %}{% endblock %}
    
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
    <!-- Navbar -->
    <header class="bg-white shadow-md sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center">
            <a href="{% url 'home' %}" class="text-2xl font-bold text-indigo-600">MyPortfolio</a>
            <nav class="space-x-4">
                <a href="{% url 'home' %}" class="hover:text-indigo-500">Trang chủ</a>
                <a href="{% url 'tools' %}" class="hover:text-indigo-500">Công cụ</a>
                <a href="{% url 'blog' %}" class="hover:text-indigo-500">Blog</a>
                <a href="{% url 'ai' %}" class="hover:text-indigo-500">AI</a>
            </nav>
        </div>
    </header>

    <!-- Main content -->
    <main class="max-w-6xl mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t mt-8">
        <div class="max-w-6xl mx-auto px-4 py-6 text-sm text-gray-500 text-center">
            © {{ now|date:"Y" }} MyPortfolio. All rights reserved.
        </div>
    </footer>

    {% block extra_js %}{% endblock %}
</body>
</html>
